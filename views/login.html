<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/script/tailwindcss.js"></script>
    <script src="/script/tailwind-usage.js"></script>

</head>
<style>
    .text-center .mb-4 {
        display: flex;
        justify-content: center;
    }
</style>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mb-4">
                <img src="/icons/logo.png" alt="logo" class="w-20 h-20">
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to Photo Gallery</h1>
            <p class="text-gray-600 text-sm">Sign in to view and manage your favorite photos.</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email"
                        placeholder="Email address"
                        value="nhunghien@3009.com"
                        class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all duration-200"
                        required
                    >
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password"
                        value="123456"
                        placeholder="Password"
                        class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all duration-200"
                        required
                    >
                </div>

                <!-- Login Button -->
                <button 
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-4 rounded-xl transition-colors duration-200 flex items-center justify-center space-x-2"
                >
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>

                <!-- Forgot Password -->
                <div class="text-center">
                    <a href="#" class="text-sm text-primary hover:text-primary-dark transition-colors duration-200">
                        Forgot password?
                    </a>
                </div>
            </form>

            <!-- Divider -->
            <div class="my-8 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">or sign in with</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="space-y-3">
                <button id="googleLoginBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-4 rounded-xl transition-colors duration-200 flex items-center justify-center space-x-2">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-600 text-sm">
                Don't have an account? 
                <a href="#" id="signUpLink" class="text-primary hover:text-primary-dark font-medium transition-colors duration-200">
                    Sign up
                </a>
            </p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
            <span class="text-gray-700">Loading...</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { app, auth, analytics } from "/script/function/firebase/firebase-object.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";


        // UI Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const signUpLink = document.getElementById('signUpLink');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Show/Hide loading spinner
        function showLoading() {
            loadingSpinner.classList.remove('hidden');
        }

        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        // Show success/error messages
        function showMessage(message, isSuccess = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
                isSuccess ? 'bg-green-500' : 'bg-red-500'
            }`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Manual login with email/password
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields', false);
                return;
            }

            showLoading();
            loginBtn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                showMessage(`Welcome back, ${user.email}!`);
                
                // Redirect to main page after successful login
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showMessage(errorMessage, false);
            } finally {
                hideLoading();
                loginBtn.disabled = false;
            }
        });

        // Google login
        googleLoginBtn.addEventListener('click', async function() {
            showLoading();
            googleLoginBtn.disabled = true;

            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                showMessage(`Welcome, ${user.displayName || user.email}!`);
                
                // Redirect to main page after successful login
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google login error:', error);
                let errorMessage = 'Google login failed. Please try again.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Login cancelled.';
                }
                
                showMessage(errorMessage, false);
            } finally {
                hideLoading();
                googleLoginBtn.disabled = false;
            }
        });

        // Sign up link handler
        signUpLink.addEventListener('click', function(e) {
            e.preventDefault();
            // Redirect to signup page
            window.location.href = '/views/signup.html';
        });

        // Forgot password handler
        document.querySelector('a[href="#"]').addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Password reset feature coming soon!', false);
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // User is already signed in, redirect to gallery
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
