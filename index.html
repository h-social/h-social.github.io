<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1><i class="fas fa-images"></i> H-Social</h1>
            </div>
            <div class="user-info" id="userInfoContainer" style="display: none;">
                <div class="user-details">
                    <span id="userInfo" style="display: none;"></span>
                    <img id="userAvatar" src="" alt="User Avatar" class="user-avatar">
                </div>
                <div class="dropdown">
                    <button class="dropdown-toggle">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-item" onclick="app.logout()">
                            <i class="fas fa-upload"></i> Upload Image
                        </div>
                        <div class="dropdown-item" onclick="app.logout()">
                            <i class="fas fa-heart"></i> Favorites
                        </div>
                        <div class="dropdown-item" onclick="app.logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navigation" id="navigation" style="display: none;">
            <ul class="nav-list">
                <li><a href="#" class="nav-link active" data-page="upload">
                    <i class="fas fa-cloud-upload-alt"></i> Upload
                </a></li>
                <li><a href="#" class="nav-link" data-page="gallery">
                    <i class="fas fa-images"></i> Gallery
                </a></li>
                <li><a href="#" class="nav-link" data-page="config">
                    <i class="fas fa-cog"></i> Settings
                </a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Configuration Page -->
            <div id="configPage" class="page">
                <div class="config-container" id="partial-view-content">
                    
                </div>
            </div>

        </main>

        <div id="loadingSpinner" style="display: none;" class="loadingSpinner"></div>
    </div>

    <!-- Load lib scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="lib/sweetalert/sweetalert2.min.js"></script>
    <script src="lib/sweetalert/sweetalert.console.js"></script>
    <script src="lib/axios/axios.min.js"></script>
    <script src="lib/axios/axios.conole.js"></script>

    <!-- Load scripts in order -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="services/githubService.js"></script>
    <script src="services/cloudinaryService.js"></script>
    <script src="services/pageService.js"></script>
    <script src="favorites.js"></script>
    <script src="components/uploadManager.js"></script>
    <script src="components/galleryManager.js"></script>
    <script src="components/imagePreview.js"></script>

    <script src="app.js"></script>
    <script src="run.js"></script>

</body>
</html>
